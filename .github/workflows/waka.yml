name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check secrets are present (safe)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN is EMPTY"
            exit 1
          else
            echo "GH_TOKEN is PRESENT"
          fi

          if [ -z "$WAKATIME_API_KEY" ]; then
            echo "WAKATIME_API_KEY is EMPTY"
            exit 1
          else
            echo "WAKATIME_API_KEY is PRESENT"
          fi

      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
