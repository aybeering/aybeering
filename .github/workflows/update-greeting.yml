name: Update Dynamic Greeting

on:
  schedule:
    # 每6小时运行一次（UTC时间）
    - cron: '0 */6 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-greeting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate greeting
        id: greeting
        run: |
          GREETING=$(python scripts/generate-greeting.py)
          echo "greeting_text=$GREETING" >> $GITHUB_OUTPUT
          echo "Generated greeting: $GREETING"

      - name: Update README with new greeting
        run: |
          # 替换 README 中的问候语占位符
          sed -i "s|<!--GREETING-->|${{ steps.greeting.outputs.greeting_text }}|g" README.md

          # 配置 Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 提交更改（如果有）
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update dynamic greeting [skip ci]"
          git push || echo "No changes to push"
